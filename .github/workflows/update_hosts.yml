name: Update Hosts

concurrency:
  group: update-hosts
  cancel-in-progress: true

on:
  schedule:
    - cron: "0 16 * * *"  # 每天运行一次（北京时间 00:00）
  workflow_dispatch:
    inputs:
      DUAL_STACK:
        description: '协议模式 (True=双栈, IPv4=仅IPv4, IPv6=仅IPv6)'
        required: true
        default: 'True'
        输入: choice
        options:
          - 'True'
          - 'IPv4'
          - 'IPv6'

      MAX_IPS:
        description: '每种协议保留的最大 IP 数 (1~3)'
        required: true
        default: '1'
        输入: choice
        options:
          - '1'
          - '2'
          - '3'

      USER_DNS_SERVERS:
        description: '自定义 DNS 列表, 多个用逗号分隔 (如: 223.5.5.5,119.29.29.29)'
        required: false
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整历史以便 rebase/pull
          token: ${{ secrets.PERSONAL_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dnsutils iputils-ping
      
      - name: Install Python dependencies
        run: pip install requests

      - name: Prepare environment variables
        id: prepare_env
        run: |
          # 将逗号分割的 USER_DNS_SERVERS 转为 Python 列表形式
          if [ -z "${{ github.event.inputs.USER_DNS_SERVERS }}" ]; then
            echo "DNS_LIST=[]" >> $GITHUB_ENV
          else
            DNS_ARRAY="[\"$(echo '${{ github.event.inputs.USER_DNS_SERVERS }}' | sed 's/,/\",\"/g')\"]"
            echo "DNS_LIST=${DNS_ARRAY}" >> $GITHUB_ENV
          fi

          # 如果是定时触发（schedule），设置默认值
          if [ -z "${{ github.event.inputs.DUAL_STACK }}" ]; then
            echo "DUAL_STACK=True" >> $GITHUB_ENV
          else
            echo "DUAL_STACK=${{ github.event.inputs.DUAL_STACK }}" >> $GITHUB_ENV
          fi

          if [ -z "${{ github.event.inputs.MAX_IPS }}" ]; then
            echo "MAX_IPS=1" >> $GITHUB_ENV
          else
            echo "MAX_IPS=${{ github.event.inputs.MAX_IPS }}" >> $GITHUB_ENV
          fi

      - name: Run update_hosts.py
        env:
          DUAL_STACK: ${{ env.DUAL_STACK }}
          USER_DNS_SERVERS: ${{ env.DNS_LIST }}
          MAX_IPS: ${{ env.MAX_IPS }}
        run: python scripts/update_hosts.py

      - name: Commit and push hosts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # 同步远程最新提交，避免远程领先导致 push 被拒
          git fetch origin main || true
          git pull --rebase origin main || true
          git add .
          git commit -m "Update hosts [Auto]" || echo "No changes"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
